<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styleSheet.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>

  <body>
    <h5>Bonjour ! <span id="pseudo"></span></h5>
    <div>
      <p>Timer: <span id="timer"></span></p>
      <p>Tentatives: <span id="scores">0</span></p>
    </div>
    <div><button id="startGame">Start Game</button></div>
    <div id="container_aside">
      <div id="container_cards"></div>

      <aside>
        <h3>Classement</h3>
        <table>
          <thead>
            <tr>
              <th scope="row">Position</th>
              <th scope="row">Temps</th>
              <td>Pseudo</td>
              <td>Tentatives</td>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </aside>
    </div>
  </body>

  <script src="main.js"></script>
</html>
