<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styleSheet.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>

  <body>
    <div class="container_batte"><img src="./img//batte.png" alt="" /></div>
    <div class="container_citrouille">
      <img src="./img//citrouille.png" alt="" />
    </div>
    <div class="displayGame">
      <div id="container_header">
        <h5>Bonjour ! <span id="pseudo"></span></h5>
        <div>
          <p>Timer: <span id="timer"></span></p>
          <p>Tentatives: <span id="scores">0</span></p>
          <label for="lvl" id="textLvl">Choisir un niveau:</label>
          <select id="lvl">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
        <button id="startGame">Start Game</button>
      </div>

      <div id="container_aside">
        <div id="container_cards"></div>

        <aside>
          <h3>Classement</h3>
          <table>
            <thead>
              <tr>
                <th scope="row">Position</th>
                <th scope="row">Temps</th>
                <td>Pseudo</td>
                <td>Tentatives</td>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </aside>
      </div>
    </div>
    <div id="modalPseudo">
      <div>
        <label for="pseudo">Entrer votre pseudo !</label>
        <input type="text" name="modalPseudo" id="inputPseudo" />
      </div>
      <button id="validerPseudo">Valider</button>
    </div>
  </body>

  <script src="main.js"></script>
</html>
